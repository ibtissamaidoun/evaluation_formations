<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h1 class="title">FORGOT PASSWORD</h1>
    <p class="subtitle">Please enter your email to reset your password</p>
    <!-- Ajoute les messages d'alerte juste après la subtitle, avant le formulaire -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        
        <!-- Conteneur fixe input + icône -->
        <div class="input-with-icon">
          <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2a9d8f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>

          <input 
            type="email" 
            class="form-control" 
            id="email" 
            formControlName="email" 
            placeholder="Your email address">
        </div>

        <!-- Message d'erreur en dehors, mais aligné sous le texte -->
        <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid" class="error-message">
          Please enter a valid email address.
        </div>

      </div>

      <div class="button-container">
        <button type="submit" class="reset-button" [disabled]="!forgotPasswordForm.valid">
          SEND RESET LINK
        </button>
      </div>

      <div class="back-link">
        <a routerLink="/login">Back to login</a>
      </div>
      
    </form>
      <!-- Déplacer ici l'alerte pour qu'elle soit après le bouton -->
      <div class="alert-container">
        <div *ngIf="successMessage" class="alert alert-success">
          <span class="alert-close" (click)="successMessage = ''">x</span>
          {{ successMessage }}
        </div>
  
        <div *ngIf="errorMessage" class="alert alert-danger">
          <span class="alert-close" (click)="errorMessage = ''">x</span>
          {{ errorMessage }}
        </div>
      </div>
    </div> 
</div>
