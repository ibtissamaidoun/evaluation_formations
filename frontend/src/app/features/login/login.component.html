<div class="login-container">
  <div class="login-image-container">
    <!-- Image de gauche (clipboard avec plante) -->
    <div class="exam-image" [ngStyle]="{ 'background-image': 'url(assets/images/login_img.jpg)' }"></div>
  </div>

  <div class="login-form-container">
    <h1 class="login-title">USER LOGIN</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <div class="input-with-icon">
          <span class="icon user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </span>
          <input type="text" formControlName="email" placeholder="Email" class="form-control">
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <div class="input-with-icon">
          <span class="icon lock-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </span>
          <input type="password" formControlName="password" placeholder="Password" class="form-control">
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 8 characters long.
          </div>
          <div *ngIf="loginForm.get('password')?.errors?.['pattern']">
            Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character.
          </div>
        </div>

      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe">
          <label for="rememberMe">Remember</label>
        </div>
        <div class="forgot-password">
          <a href="javascript:void(0)" (click)="navigateToForgotPassword()">Forgot password?</a>
        </div>
      </div>

      <div class="error-container" *ngIf="errorMessage">
        <div class="error-message">{{ errorMessage }}</div>
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">LOGIN</span>
        <span *ngIf="isLoading">Loading...</span>
      </button>
    </form>
  </div>
</div>
